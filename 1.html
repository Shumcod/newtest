        inline     -  строчный стиль, задается тегу непосредственно в атрибуте style

        Блок кода называется правило состиит из селектора и обьявления p { color:blue; }
        Селектор указывает на то до какого элемента нужно использовать стили
        Основные селекторы: 
        тег                 p {border: 4px solid red}  все параграфы будут с бордюром
        класс               прописываем класс, задаем свое имя в теге class="trxt" 
                            .text {}  - класс указывается с точкой впереди в файле css
                            классы используются чаще всего. 98%
                            .button {border: 4px solid red}
                            .button[disabled]{border: 4px solid red}  - когда кнопка не активна
                            <div></div>  - задаеся для дополнительной стилизации
                            
        идентификатор       задается с посощью id="text", в файле css пишем #text
                            id используется только для якоря или в яваскрипт

        атрибут             [type] {border: 4px solid red}          - не используется(лучше класс)
                            [type=button] {border: 4px solid red}   - не используется(лучше класс)
